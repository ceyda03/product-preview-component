<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <div class="card">
        <div class="image">
            <img src="images/image-product-mobile.jpg" alt="Photo of Perfume">
        </div>
        <div class="information">
            <div>
                <p class="product-type">Perfume</p>
                <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p class="new-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <div class="button">
                <button class="btn">
                    <img src="images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ceyda03">Ceyda</a>.
    </div>
</body>
</html>
